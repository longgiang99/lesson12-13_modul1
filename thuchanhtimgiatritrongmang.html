<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value = prompt('enter a number');
  let number= [1,23,5,7,9,-1];
  for (let i = 0; i < number.length; i++) {
    if (value == number[i]){
      document.write('value ' + number[i] + ' found at ' + i)
      }

  }
</script>
</body>
</html>
