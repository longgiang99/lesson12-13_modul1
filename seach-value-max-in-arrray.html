<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num = [1,3,5,7,9,2];
  let max = num[0];
  let index = 0;
  for ( let i = 1; i < num.length; i++){
    if ( num[i] > max){
      max = num[i];
      index = i;
    }
  }
  document.write('so  ' + max +'  thu tu  '+ index)

</script>
</body>
